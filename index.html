<body class="page">
  <main>
    <article class="profile-card">
      <div class="profile-card__cover"></div>

      <img src="./assets/images/image-victor.jpg" alt="Victor Crest smiling at the camera" class="profile-card__avatar">

      <div class="profile-card__body">
        <div class="profile-card__name">
          <h1>Victor Crest</h1>
          <p>26</p>
        </div>
        <p>London</p>
      </div>

      <dl class="profile-card__stats">
        <div>
          <dt>80K</dt>
          <dd>Followers</dd>
        </div>
        <div>
          <dt>803K</dt>
          <dd>Likes</dd>
        </div>
        <div>
          <dt>1.4K</dt>
          <dd>Photos</dd>
        </div>
      </dl>
    </article>
  </main>
